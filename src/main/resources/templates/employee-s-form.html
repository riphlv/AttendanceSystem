<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>New Salary Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <header th:replace="fragments/header :: header"></header>
  
  <div style="width:40%; min-width:500px;  margin: auto; margin-top:10px; padding: 10px;" class="rounded border">
  <h2>New Salary Employee</h1>
        <form action="#" th:action="@{/admin/newSalaryEmpl}" modelAttribute="employee" th:object="${employee}" method="post">
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input th:field="*{name}" placeholder="Name" type="text" id="name"  class="form-control">
		  </div>
		  <div class="form-group">
		    <label for="surname">Surname</label>
		    <input th:field="*{surname}" type="text" class="form-control" placeholder="Surname">
		  </div>
		  <div class="form-group row">
			  <div class="form-group col-md-6">
			  <label for="gender">Gender</label>
			  <select th:field="*{gender}" class="form-control">
				  <option th:each="gender : ${T(lv.venta.AttendanceSystem.enums.Gender).values()}"
	            		th:value="${gender}"
	            		th:text="${gender}">
				  </option>
			  </select>
			  </div>
			  <div class="form-group col-md-6">
			  <label for="occupation">Occupation</label>
			  <select th:field="*{occupation}" class="form-control">
				  <option th:each="occupation : ${T(lv.venta.AttendanceSystem.enums.Occupation).values()}"
	            		th:value="${occupation}"
	            		th:text="${occupation}">
				  </option>
			  </select>
			  </div>
		  </div>
		  <div class="form-group">
		    <label for="weeklySalary">Weekly Salary</label>
		    <input th:field="*{weeklySalary}" type="text" class="form-control" placeholder="Weekly Salary">
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<footer th:insert="fragments/footer::footer"> </footer>
 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
